<!DOCTYPE html>
<html lang="xyz">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="eCommerce products">
  <meta name="author" content="Mariusz DziÄ™cielski">
  <title>eCommerce products</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <a href="">
      <span>e</span>Commerce products
    </a>
    <div class="shopping-cart">
      <a href="">
        <img src="images/shopping_cart.png" alt="">
        <span class="number-of-prods">0</span>
      </a>
    </div>
    <div class="search-box">
      <form action="#" method="post">
        <div class="search">
          <input type="text" placeholder="search for products...">
          <button type="submit">Search</button>
        </div>
      </form>
    </div>
  </header>
  <section class="products">
    <div class="search-results-box">
      <p class="search-results">Found (<span class="numb-of-prods"></span>) products for query: &ldquo;<span
          class="query"></span>&rdquo;</p>
      <p class="warning-text">The searched phrase is too short. Enter at least three characters.</p>
    </div>
    <h1>Our products</h1>
    <div class="products-container"></div>
    <div class="pagination">
      <ul>
        <li>
          <a href="" rel="first">
            <img src="images/first_page_icon.png" alt="">First Page
          </a>
        </li>
        <li>
          <a href="" rel="prev">
            <img src="images/previous_page_icon.png" alt="">Previous Page</a>
        </li>
        <li>
          <a href="" rel="next">
            Next Page<img src="images/next_page_icon.png" alt="">
          </a>
        </li>
        <li>
          <a href="" rel="last">
            Last Page<img src="images/last_page_icon.png" alt="">
          </a>
        </li>
      </ul>
    </div>
  </section>
  <!--PRODUCT DETAIL MODAL-->
  <section class="modal fade" id="productDetailModal" tabindex="-1" role="dialog"
    aria-labelledby="productDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <img src="" alt="">
          <p class='brand'>Brand: <span></span></p>
          <h5 class="modal-title" id="productDetailModalLabel"></h5>
        </div>
        <div class="modal-body">
          <p class='id'>Product ID: <span></span></p>
          <div class="description"></div>
        </div>
        <div class="modal-footer add_to_cart">Number of items:
          <input type='number' name='quantity' min='1' id='' value='1'>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Add To Cart</button>
        </div>
      </div>
    </div>
  </section>
  <!--PRODUCT DETAIL MODAL-->
  <section class="copyright">
    <p>
      Copyright <i class="far fa-copyright"></i> 2019
      <a href="">
        <span>e</span>Commerce products
      </a>
    </p>
  </section>
  <script src="https://kit.fontawesome.com/eacd14d53e.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
