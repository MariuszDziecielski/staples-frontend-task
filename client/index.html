<!DOCTYPE html>
<html lang="xyz">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="eCommerce products">
  <meta name="author" content="Mariusz Dzięcielski">
  <title>eCommerce products</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="products">
    <h1>eCommerce products</h1>
    <div class="search-box">
      <form action="#" method="post">
        <div class="search">
          <input type="text" placeholder="Szukaj...">
          <button type="submit">Szukaj</button>
        </div>
      </form>
    </div>
    <div class="search-results-box">
      <p class="search-results">Znaleziono (<span class="numb-of-prods"></span>) produktów dla zapytania: &ldquo;<span
          class="query"></span>&rdquo;</p>
      <p class="warning-text">Szukana fraza jest za krótka. Wpisz przynajmniej trzy znaki.</p>
    </div>
    <div class="products-container"></div>
    <div class="pagination">
      <ul>
        <li>
          <a href="" rel="first">Pierwszy</a>
        </li>
        <li>
          <a href="" rel="prev">Poprzedni</a>
        </li>
        <li>
          <a href="" rel="next">Następny</a>
        </li>
        <li>
          <a href="" rel="last">Ostatni</a>
        </li>
      </ul>
    </div>
  </div>
  <!--PRODUCT DETAIL MODAL-->
  <div class="modal fade" id="productDetailModal" tabindex="-1" role="dialog" aria-labelledby="productDetailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="" alt="">
          <h5 class="modal-title" id="productDetailModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class='id'></p>
          <div class="description"></div>
          <p class='brand'></p>
        </div>
        <div class="modal-footer">
          <input type='number' name='quantity' min='1' id=''>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Dodaj</button>
        </div>
      </div>
    </div>
  </div>
  <!--PRODUCT DETAIL MODAL-->
  <div class="copyright">
    <p>
      Copyright &copy; 2019 Mariusz Dzięcielski
    </p>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
